<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                  <li class="nav-item mx-3">
                    <a class="nav-link" aria-current="page" href="#">Features</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Download</a>
                  </li>
                  <li class="nav-item mx-3">

                      </svg>Send Feedback</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="banner py-5">
            <div class="container">
                <div class="row">
                  <div class="col-md-6">
                      <div class="text d-flex flex-column justify-content-center h-100">
                          <h1 class="display-1 fw-bold text-color">Showcase your app beautifully.</h1>
                          <p class="fs-5">Launch your mobile app landing page faster with this free, open source theme from Start Bootstrap!</p>
                          <div class="buttons">
                            <a href="#" target="_blank" rel="noopener noreferrer">
                                <img src="./img/google-play.png" alt="google play store">
                            </a>
                            <a href="#" target="_blank" rel="noopener noreferrer">
                                <img src="./img/app-store.png" alt="apple play store">
                            </a>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="d-flex justify-content-center align-items-center">
                        <img src="./img/banner.png" alt="smartphone image">
                      </div>
                  </div>
                </div>
              </div>
          </div>
    </header>
    <main>
        <section class="addvertisement btn-gradient d-flex flex-column align-items-center py-5 my-5">
            <h1 class="text-white w-50 text-center">"An intuitive solution to a common problem that we all face, wrapped up in a single app!"</h1>
            <img height="50" src="./img/tnw-logo.svg" alt="logo of a company">

        <section id="feature">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">

                            <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>
        </section>
